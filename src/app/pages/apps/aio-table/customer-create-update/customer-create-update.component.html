<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <h2 *ngIf="form.get('fname').value || form.get('lname').value" class="headline m-0" fxFlex="auto">
      Modify Student</h2>
    <h2 *ngIf="!form.get('fname').value && !form.get('lname').value" class="headline m-0" fxFlex="auto">Create Student</h2>

    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button> -->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>
  <!-- <div class="alert alert-danger" *ngIf="form.get('fname').hasError('required') && form.get('fname').touched">
    Please enter your first name
  </div> -->
  <mat-dialog-content fxLayout="column">
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>First Name</mat-label>
        <input cdkFocusInitial formControlName="fname" matInput>
        <mat-error *ngIf="form.get('fname').hasError('required') && form.get('fname').touched">Please Enter Your First Name</mat-error>
        <!-- <mat-error *ngIf="form.get('fname').hasError('namelength') && form.get/('fname').touched">First Name length must be graeter than 2 characters</mat-error> -->

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <!-- <div class="alert alert-danger sm:mt-6 sm:ml-6 flex-auto"
          *ngIf="form.get('lname').hasError('required') && form.get('lname').touched">
          Please enter your Last name
        </div> -->
      <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
        
        <mat-label>Last Name</mat-label>
        <input cdkFocusInitial formControlName="lname" matInput>
        <mat-error *ngIf="form.get('lname').hasError('required') && form.get('lname').touched">Please Enter Your Last Name</mat-error>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

    </div>
    <!-- <div class="alert alert-danger" *ngIf="form.get('gmail').hasError('required') && form.get('gmail').touched">
      Please enter your Mail id
    </div> -->

    <mat-form-field class="flex-auto">
      <mat-label>Email</mat-label>
      <input formControlName="gmail" name="gmail" matInput>
      <div *ngIf="form.get('gmail').errors && form.get('gmail').dirty">
        <mat-error *ngIf="form.get('gmail').hasError('required')">Please Enter Your mail id</mat-error>
        <mat-error *ngIf="form.get('gmail').hasError('emailDomain')">Please Enter Your mail id with specific domain</mat-error>
        <mat-error *ngIf="form.get('gmail').hasError('uniqueEmail')">Already exists</mat-error>
      </div>

      <mat-icon [icIcon]="icEditLocation" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>
    <!-- 
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="flex-auto">
        <mat-label>Zipcode</mat-label>
        <input formControlName="zipcode" matInput>

        <mat-icon [icIcon]="icMyLocation" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="sm:ml-6 flex-auto">
        <mat-label>City</mat-label>
        <input formControlName="city" matInput>

        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>  -->

    <!-- <mat-form-field class="flex-auto">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phoneNumber" matInput>

      <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
    </mat-form-field> -->

    <!-- <mat-form-field class="flex-auto">
      <mat-label>Notes</mat-label>
      <textarea formControlName="notes" matInput></textarea>
    </mat-form-field> -->
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit" [disabled]="form.invalid">CREATE
      STUDENT</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit" [disabled]="form.invalid">UPDATE
      STUDENT</button>
  </mat-dialog-actions>
</form>
